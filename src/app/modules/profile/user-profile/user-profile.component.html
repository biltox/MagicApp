<app-header></app-header>
<div class="background-container">

  <h2 class="tittle-info-show">Infomacion Usuario</h2>

  <div class="background-profile-container">
    <div class="backgroun-profile">
      <div class="profile-container">

        <div class="img-profile-container">
          <img class="profile-img" src="{{user?.imagUser}}" alt="profile">
        </div>

        <div class="profile-info" *ngIf="!editingProfile; else editProfile">
          <h3 class="tittle-profile">{{user?.nickName}}</h3>
          <p class="description-profile">{{user?.description}}</p>
          <span class="item-info">Nombre</span>
          <p class="show-info-user">{{user?.nameUser}}</p>
          <span class="item-info">Apellido</span>
          <p class="show-info-user">{{user?.surName}}</p>
          <span class="item-info">Fecha nacimiento</span>
          <input class="show-info-user" type="date" [value]="user?.birthDate">
          <span class="item-info">Correo electronico</span>
          <p class="show-info-user">{{user?.email}}</p>
          <span class="item-info">Contraseña</span>
          <p class="show-info-user">{{user?.password}}</p>

          <div class="button-profile-container">
            <div class="button-status">
              <button class="edit-profile-button" (click)="changeProfilePhoto()">Cambiar icono</button>
              <button class="edit-profile-button" (click)="editUserProfile()">Editar</button>
            </div>
          </div>
          
        </div>

        <ng-template #editProfile>
          <div class="profile-info">
            <input class="tittle-profile" [(ngModel)]="editedNickName" placeholder="Nuevo Nick Usuario" />
            <input class="description-profile" [(ngModel)]="editedDescription" placeholder="Nueva description" 
            width="400px"/>
            <span class="item-info">Nombre</span>
            <input class="show-info-user" [(ngModel)]="editedName" placeholder="Nuevo nombre" />
            <span class="item-info">Apellido</span>
            <input class="show-info-user" [(ngModel)]="editedSurName" placeholder="Nuevo apellido" />
            <span class="item-info">Fecha nacimiento</span>
            <input class="show-info-user" type="date" [value]="user?.birthDate">
            <span class="item-info">Correo electronico</span>
            <input class="show-info-user" [(ngModel)]="editedEmail" placeholder="Nuevo correo electronico" />
            <span class="item-info">Contraseña</span>
            <input class="show-info-user" [(ngModel)]="editedPassword" placeholder="Nueva contraseña" />

            <div class="button-profile-container">
                <button class="edit-profile-button" (click)="saveProfile()">Guardar</button>
            </div>
            
          </div>
        </ng-template>

      </div>
    </div>
  </div>





  <div class="container-decks">
    <h2 class="tittle-deck-show">Mazos</h2>
    <app-deck-show *ngFor="let deck of user?.decks" [cardsDeckUser]="deck" (deleteUserDeck)="deleteDeck($event)"
      (updateDataDeck)="updateDeck($event)"></app-deck-show>
    <button class="add-deck-button" (click)="addDeckUser()">+</button>
  </div>



</div>

<app-footer></app-footer>
